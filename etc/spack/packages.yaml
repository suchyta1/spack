packages:
  all:
    compiler: [gcc@7.4.0]
    providers:
      blas: [netlib-lapack]
      lapack: [netlib-lapack]
      mpi: [mpich]
      scalapack: [netlib-scalapack]

  mpich: 
    version: [3.3]
    paths:
      'mpich@3.3 %gcc@7.4.0': /usr

  python:
    version: [3.6.9]
    paths:
      'python@3.6.9': /usr

  py-numpy:
    version: [1.16.5]
    paths:
      'py-numpy ^ python@3.6.9':  /usr

  py-mpi4py:
    paths:
      'py-mpi4py ^ python@3.6.9':  /usr

  py-pyyaml:
    paths:
      'py-pyyaml ^ python@3.6.9':  /usr


  libfabric:
    variants: "fabrics=sockets"

  adios2:
    version: [2.5.0, develop]
    variants: '+python +mpi +sst +ssc +dataman build_type=Release'

  #kittie:
  #  version: [develop]
  #  variants: '+mpi +python-prefix -touch -fine-time'

  cuda:
    paths:
      cuda: /usr

